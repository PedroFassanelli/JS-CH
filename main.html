    <!--Modals-->
    <!--Modal Agregar Vianda-->
    <div class="modal fade" id="idModalAgregarVianda" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Vianda</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
              <form>
                <div class="mb-3">
                  <label for="dia" class="form-label">Día</label>
                  <input type="text" class="form-control" id="diaInput" aria-describedby="dia">  
                </div>
                <div class="mb-3">
                  <label for="tamano" class="form-label">Tamaño</label>
                  <input type="text" class="form-control" id="tamanoInput" aria-describedby="tamano">
                </div>
                <div class="mb-3">
                  <label for="tipo" class="form-label">Tipo</label>
                  <input type="text" class="form-control" id="tipoInput" aria-describedby="tipo">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descripcionInput" aria-describedby="descripcion">
                </div>
              </form>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="text" id="guardarViandaBtn" class="btn btn-success" data-bs-dismiss="modal">Guardar Vianda</button>
            </div>
          </div>
        </div>
      </div>
