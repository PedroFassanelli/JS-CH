<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Iconos-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!--Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!--Estilos Propios-->
    <link rel="stylesheet" href="estilos.css">

    <title>Viandas</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Viandas</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon "></span>
        </button>
    
        <div class="collapse navbar-collapse justify-content-between" id="navbarColor01">
          <ul class="navbar-nav w-25">
            <form class="d-flex w-100">
              <input id="buscador"class="form-control me-2" placeholder="Busqueda por día, tipo o tamaño" aria-label="Search">
            </form> 
          </ul>

          <ul style="list-style: none;"className="navbar-nav ">  
            <li className="nav-item " >
                <a id="botonCarrito" data-bs-toggle="modal" data-bs-target="#idModalCarrito" class="btn btn-secondary"><i class="fas fa-shopping-cart fa-1x"></i></a>
            </li>
          </ul>
         
        </div>
        <div>
            
        </div>
      </div> 
    </nav>



    <div class="m-4">
      <button id="botonDarkMode" class="btn btn-dark">Dark</button>
      <button id="botonLightMode" class="btn btn-light">Light</button>
      <button id="eliminarMode" class="btn btn-light">Eliminar preferencia</button>  
    </div>

    <div class="container row">

        <div class="col-3"><button id="verMenu" class="btn btn-success">Ver Menú</button></div>
        <div class="col-3"><button id="ocultarMenu" class="btn btn-success">Ocultar Menú</button></div>
        <div class="col-3"><button id="agregarVianda" data-bs-toggle="modal" data-bs-target="#idModalAgregarVianda" class="btn btn-success">Agregar Vianda</button></div>

    </div>


    <div class="container">
        <div id="viandas" class="row"></div>
        <div id="coincidencia"></div>

        
    </div>
    
    <!--Modals-->
    <!--Modal Agregar Vianda-->
    <div class="modal fade" id="idModalAgregarVianda" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Agregar Vianda</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
              <form id="formAgregarVianda">
                <div class="mb-3">
                  <label for="dia" class="form-label">Día</label>
                  <input type="text" class="form-control" id="diaInput" aria-describedby="dia">  
                </div>
                <div class="mb-3">
                  <label for="tamano" class="form-label">Tamaño</label>
                  <input type="text" class="form-control" id="tamanoInput" aria-describedby="tamano">
                </div>
                <div class="mb-3">
                  <label for="tipo" class="form-label">Tipo</label>
                  <input type="text" class="form-control" id="tipoInput" aria-describedby="tipo">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripción</label>
                    <input type="text" class="form-control" id="descripcionInput" aria-describedby="descripcion">
                </div>
              </form>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
              <button type="text" id="guardarViandaBtn" class="btn btn-success" data-bs-dismiss="modal">Guardar Vianda</button>
            </div>
          </div>
        </div>
    </div>

    <!--Modal Carrito-->
    <div class="modal fade" id="idModalCarrito" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Carrito de Compras</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-bodyCarrito">
                
            </div>
            <div class="row ml-ato">
                <p id="precioTotal" style="margin-left: 20px;"></p>
            </div>
            <div class="modal-footer">
                
                
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" data-bs-dismiss="modal" class="btn btn-success" id="botonFinalizarCompra">Finalizar Compra</button>
            </div>
            </div>
        </div>
    </div>


    <!--JS Propios-->
    <script src="JS/class.js"></script>
    <script src="JS/js.js"></script>
    <script src="JS/darkmode.js"></script>
    <!--Script de Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--Script Sweet Alert-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--Script Toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
